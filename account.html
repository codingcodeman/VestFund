<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VestFund - Personal Info</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #3a4ed0, #9b00d4, #3a4ed0);
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
    }

    .home-button {
      position: fixed;
      top: 25px;
      left: 30px;
      z-index: 1000;
    }

    .home-button-link {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      background-color: transparent;
      border: 2px solid black;
      border-radius: 10px;
      padding: 6px 14px;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
    }

    .account-container {
      margin: 80px auto 40px;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
    }

    .account-title {
      font-size: 2.5rem;
      font-weight: bold;
      -webkit-text-stroke: 1px black;
      margin-bottom: 25px;
      text-align: center;
    }

    account {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, textarea {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid black;
      margin-bottom: 10px;
    }

    .dollar-input {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dollar-input span {
      font-size: 1.2rem;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    button[type="submit"] {
      padding: 12px;
      margin-top: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 30px;
      border: 2px solid black;
      background-color: white;
      color: #3a4ed0;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #3a4ed0;
      color: white;
    }
  </style>
</head>
<body>
  <div class="home-button">
    <a href="index.html" class="home-button-link">Home</a>
  </div>  
  <div class="account-container">
    <div class="account-title">Your Financial Info</div>
    <form onsubmit="submitForm(event)">

      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="age">Age</label>
      <input type="number" id="age" required>

      <label for="location">Location</label>
      <input type="text" id="location" required>

      <label for="income">Estimated Monthly Income</label>
      <div class="dollar-input">
        <span>$</span>
        <input type="number" id="income" min="0" step="100" required>
      </div>

      <label for="saved">Current Amount Saved</label>
      <div class="dollar-input">
        <span>$</span>
        <input type="number" id="saved" min="0" step="100">
      </div>

      <label>Current Investments</label>
      <div class="checkbox-group">
        <label><input type="checkbox" value="Stocks"> Stocks</label>
        <label><input type="checkbox" value="Roth IRA"> Roth IRA</label>
        <label><input type="checkbox" value="Traditional IRA"> Traditional IRA</label>
        <label><input type="checkbox" value="Life Insurance"> Life Insurance</label>
        <label><input type="checkbox" value="Mutual Funds"> Mutual Funds</label>
        <label><input type="checkbox" value="Index Funds"> Index Funds</label>
        <label><input type="checkbox" value="Bonds"> Bonds</label>
        <label><input type="checkbox" value="401(k)"> 401(k)</label>
      </div>

      <label for="portfolio">Brief Portfolio Description</label>
      <textarea id="portfolio" rows="3"></textarea>

      <label for="experience">Investment Experience Level</label>
      <select id="experience" required>
        <option value="">Select</option>
        <option>None</option>
        <option>Beginner</option>
        <option>Moderate</option>
        <option>Expert</option>
      </select>

      <label for="diversify">Do you want diversified investments?</label>
      <select id="diversify" required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <button type="submit">Save & Continue</button>
    </form>
  </div>

  <script>
    function submitForm(e) {
      e.preventDefault();
      alert("Your information has been saved!");
      window.location.href = "summary.html";
    }
  </script>

</body>
</html>
