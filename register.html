<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register - VestFund</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #3a4ed0, #9b00d4, #3a4ed0);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
    }
    .home-button {
      position: absolute;
      top: 25px;
      left: 30px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title {
      font-size: 3rem;
      font-weight: bold;
      -webkit-text-stroke: 1px black;
      margin-bottom: 30px;
    }
    account {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      padding: 12px 25px;
      border-radius: 10px;
      border: 2px solid black;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button[type="submit"] {
      padding: 12px 25px;
      border-radius: 25px;
      border: 2px solid black;
      font-weight: bold;
      background-color: white;
      color: #3a4ed0;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }
    button[type="submit"]:hover {
      background-color: #3a4ed0;
      color: white;
    }
  </style>
</head>
<body>
  <div class="home-button">
    <a href="index.html" class="nav-button">Home</a>
  </div>
  <div class="container">
    <div class="title">Create an Account</div>
    <form onsubmit="register(event)">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </div>
  <script>
    function register(e) {
      e.preventDefault();
  
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
  
      localStorage.setItem('vestfund_email', email);
      localStorage.setItem('vestfund_password', password);
      localStorage.setItem('vestfund_logged_in', 'true');
  
      const userData = {
        password: password,
        name: "",
        age: "",
        location: "",
        income: "",
        saved: "",
        portfolio: "",
        experience: "",
        diversify: "",
        investments: []
      };
  
      localStorage.setItem(`vestfund_user_${email}`, JSON.stringify(userData));
  
      alert('Account created!');
      window.location.href = "account.html";
    }
  </script>  
  <div id="user-status" class="user-status"></div>
  <script src="status.js"></script>
</body>
</html>
