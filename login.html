<!DOCTYPE html>
<html>
  <!--Creates the login page-->
<head>
  <meta charset="UTF-8">
  <title>Login - VestFund</title>
  <!--References CSS-->
  <link rel="stylesheet" href="style.css">
  <!--Creates style for the entire login page-->
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #3a4ed0, #9b00d4, #3a4ed0);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
    }

    .home-button {
      position: absolute;
      top: 25px;
      left: 30px;
    }

    .home-button-text {
      padding: 10px 20px;
      border-radius: 30px;
      background-color: white;
      color: #3a4ed0;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .home-button-text-hover {
      background-color: #3a4ed0;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      -webkit-text-stroke: 1px black;
      margin-bottom: 30px;
    }

    account {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: 2px solid black;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    button[type="submit"] {
      padding: 12px 25px;
      border-radius: 25px;
      border: 2px solid black;
      font-weight: bold;
      background-color: white;
      color: #3a4ed0;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #3a4ed0;
      color: white;
    }
  </style>
</head>
<body>
  <!--Creates home button-->
  <div class="home-button">
    <a href="index.html" class="nav-button">Home</a>
  </div>
  <div class="container">
    <div class="title">Enter Your Credentials</div>
    <!--Creates area for user to enter information-->
    <form onsubmit="login(event)">
      <input type="email" id="login_email" placeholder="Email" required>
      <input type="password" id="login_password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <!--Creates actual login logic function-->
  <script>
    function login(e) {
      e.preventDefault();
  
      const email = document.getElementById('login_email').value.trim().toLowerCase();
      const password = document.getElementById('login_password').value;

      if (email === "admin@vestfund.com" && password === "admin") {
        localStorage.setItem('vestfund_email', email);
        localStorage.setItem('vestfund_password', password);
        localStorage.setItem('vestfund_logged_in', 'true');
        alert("Admin login successful!");
        window.location.href = "admin.html";
        return;
      }
  
      const userData = localStorage.getItem(`vestfund_user_${email}`);
      if (!userData) {
        alert("No account found for this email.");
        return;
      }
  
      const user = JSON.parse(userData);
      if (user.password === password) {
        localStorage.setItem('vestfund_email', email);
        localStorage.setItem('vestfund_logged_in', 'true');
        localStorage.setItem('vestfund_name', user.name || '');
        alert("Login successful!");
        window.location.href = "account.html";
      }
      else {
        alert("Invalid credentials.");
      }
    }
  </script>  
  <!--References JS-->
  <div id="user-status" class="user-status"></div>
  <script src="status.js"></script>
</body>
</html>
